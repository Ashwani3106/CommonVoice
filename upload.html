<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="icon" type="image/x-icon" href="images/commonvoicelogo1.png" style="height:500px;width:100%">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://www.maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://www.maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://www.cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="upload.css">
  
</head>
<body style="background-image: url(images/upload.webp);background-size: 100% 110%;">
  <nav style="height: 60px;padding-left: 5px;padding-right: 10px;" >
    <ul class="nav navbar-nav navbar-right">  
      <li><a href="allposts.html"  style="color: white;;background-color: #ff0000;font-size: 20px;" class="w3-hover-opacity"><span class="fa fa-arrow-left">BACK</a></li>
      
    </ul>
  </nav>
  <div class="container1" >
    <div class="row" style="background-color:#dcdcdc;margin:4%;margin-bottom: 0px;height:100%;opacity:0.9">
      <p style="font-size:30px;margin-left:30px"><b>Upload File</b></p>
      <div class="col-lg-4 col-md-4 col-sm-11 col-xs-11" style="height: 60%;margin:4%;background-color:#c8c8c8;text-align:center;border-radius: 5px 5px ;border: 1px dashed;padding-top: 15%;opacity: 1;">
        <p style="font-size:1vw">Click to choose the the file you want to upload</p>
        <form style="text-align:center;">
          <input type="file" name="file" placeholder="Upload file" style="margin-left: 7.5vw;font-size: 1vw;">
          <p style="font-size:1.5vw"><input type="submit" value="Submit" style="background-image: url(images/gradientbackground.jpg); background-size: 100% 100%; color: white; margin-top: 7%" ></p>
          <p style="color: blue;font-size: 1vw;">Supported any type of image or video</p>
        <p style="color:gray;font-size: 1vw;">.jpg,.jpeg,.png,.gif,.webp,.mp4,.mkv</p>
        </form>
        <br>
        
        
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <form style="height:50%;margin-left: 7vw;">
          <br>
          <p style="font-size:1.5vw">Name:
          <input type="text" name="username" placeholder="username"  width="80%" required></p>
          <p style="font-size:1.5vw">Contact with UPI:
          <input type="text" name="username" placeholder="e.g.9335648515" height="20" width="80%" required></p>
          <p style="font-size:1.5vw">Address where photo and video taken:</p>
          <p style="font-size:1.5vw"><textarea id="w3review" name="w3review" rows="3" cols="35"></textarea></p>
          <p style="font-size:1.4vw" style="text-align:left">Description of photo and video given:
          <textarea id="w3review" name="w3review" rows="4" cols="45" ></textarea></p>
          <p style="font-size:1.5vw"><input type="submit" value="Submit" style="background-color: #ff0000; margin-top: 4%;background-image: url(images/gradientbackground.jpg); background-size: 100% 100%; color: white;" >
          </p>
        </form>
      </div> 
    </div>
  </div>
  
</body>
</html>
