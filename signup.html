<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="first_name"     placeholder="first_name" required="required">
					<input type="text" name="last_name"     placeholder="last_name" required="required">
					<input type="text" name="username"     placeholder="username" required="required">
					<input type="email" name="email"     placeholder="Email" required="required">
					<input type="password" name="password1"     placeholder="password" required="required">
					<input type="password" name="password2"     placeholder="password2" required="required">
					<input type="submit" value="submit">
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" name="username" placeholder="username" required="">
					<input type="password" name="password" placeholder="Password" required="" id="password">
					<input type="submit" value="login">
				</form>
			</div>
	</div>
</body>
</html>
